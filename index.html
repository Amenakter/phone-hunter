<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- header -->
    <header>
        <h2 class="text-center text-gray m-4">The Phone Communication</h2>
    </header>
    <!-- search input -->
    <div class="input-group w-50 mx-auto mb-3">
        <input id="search-field" type="text" class="form-control" placeholder="Search here...."
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-success " type="button" id="search-btn" onclick="loadData()">Button</button>
        <div>
            <button class="btn btn-info ms-3" onclick="showAll()">Show All</button>
        </div>
    </div>

    <div class="text-center">
        <span id="no-result" class="text-danger fw-bold"></span>
    </div>


    <!-- details -->
    <section style="overflow-x: hidden;">
        <div id="details" class="w-50 mx-auto ">



        </div>
        <div id="moreDetails" class="w-75 mx-auto mt-5">

        </div>

        <div class="row row-cols-1 row-cols-md-3 g-3 mx-2  mt-5" id="phones">

        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
